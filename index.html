<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <p>First to 5 points WINS!</p>
    </div>

    <div class="container-1">
      <div class="container-2">
        <div class="human-header">Human</div>
        <div class="human-select">
          <button class="btn-rock">✊</button>
          <button class="btn-paper">✋</button>
          <button class="btn-scissors">✌</button>
        </div>
        <div class="selections h-choice"></div>
      </div>

      <div class="container-3">
        <div class="computer-header">Computer</div>
        <div class="computer-select">
          <button class="btn-rock">✊</button>
          <button class="btn-paper">✋</button>
          <button class="btn-scissors">✌</button>
        </div>
        <div class="selections c-choice"></div>
      </div>
    </div>

    <div class="container-4">
      
      <h2 class="score-title">Score</h2>
      <h3 class="score">0 : 0</h4>
      <h3 class="result"></h3>

    </div>

    <div class="play-container">
      <button class="play-again display">Restart</button>
    </div>
  </body>
</html>
